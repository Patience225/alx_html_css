<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmileSchool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Get schooled</h1>
      <nav>
        <ul>
          <li>Smiles</li>
          <li>Grin</li>
          <li>Laugh</li>
        </ul>
      </nav>
      <button>REGISTER FOR FREE</button>
    </div>
  </header>

  <section class="learn-pros">
    <h2>Learn from the pros</h2>
    <div class="pros">
      <div class="pro-card">
        <img src="images/phi" alt="Philip Massey">
        <h3>Philip Massey</h3>
        <p>Smile of the year • 2018-2019</p>
      </div>
      <div class="pro-card">
        <img src="profile2.jpg" alt="Nannie Lawrence">
        <h3>Nannie Lawrence</h3>
        <p>Best little smile • 2017</p>
      </div>
      <div class="pro-card">
        <img src="profile3.jpg" alt="Bruce Walters">
        <h3>Bruce Walters</h3>
        <p>Best friend smile • Live performance 2019</p>
      </div>
      <div class="pro-card">
        <img src="profile4.jpg" alt="Henry Hughes">
        <h3>Henry Hughes</h3>
        <p>24h smiles winner • 2016-2019</p>
      </div>
    </div>
  </section>
