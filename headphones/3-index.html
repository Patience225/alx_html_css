<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="3-styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />
  </head>
  <body>
    <main class="form-container">
      <section class="contact-section">
        <div class="contact-card">
          <h2>Contact Us</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" id="name" class="form-input" placeholder="Enter your name" required />
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" class="form-input" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
              <label for="message" class="form-label">Your Message</label>
              <textarea name="message" id="message" class="form-input" rows="4" placeholder="Write your message here" required></textarea>
            </div>

            <div class="form-action">
              <button type="submit" class="submit-btn">Send Message</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
